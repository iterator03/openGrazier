<!DOCTYPE HTML>

<html>
	<head>
		<title>OpenGravier</title>
		 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
       
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	</head>
	<style>
	body{
		padding:0;
		margin:0;
	}
	</style>
	<body>
		<div class="container">
<ul class="nav nav-tabs">
  <li class="active" id="show_orders"><a href="#orders">ORDERS</a></li>
  <li><a href="#addpost" id="show_post">ADD POST</a></li>
</ul>
		<div class ="container" id="addpost">
	<h2> ADD POST </h2>
		<form class="horizontal" id="add_form">
      
  <div class="form-group">
    <label for="crop_name text-warning">CAPACITY</label>
    <input type="text" class="form-control" id="capacity" placeholder="Capacity"/>
  </div>
  <div class="form-group">
    <label for="crop_name text-warning">PRICE</label>
    <input type="number" class="form-control" id="price" placeholder="Price">
  </div>
  
 
  <button class="btn btn-default primary" id="add_store" onclick="postStore()">SUBMIT</button>
</form>
</div>

<div class="container" id="orders">
	<h2>MAINTAIN ALL ORDERS</h2>
		<table class="table table-responsive table-striped">

<!---			<thead>
				<th>Orders</th></thead>
<tr><td><button id="store_accept" class="button">ACCEPT</button></td>
    	<td><button id="store_reach" class="button">REACHED</button></td>
    	<td><button id="store_outgoing" class="button">OUT FOR DELIVERY</button></td>
</tr>
-->
<thead>
	<th class="text-center">ORDER ID</th>
	<th class="text-center">QUANTITY</th>
	<th class="text-center">OWNER NAME</th>
	<th class="text-center">VIEW STATUS</th>
	<th class="text-center">TRANSPORT NAME</th>
</thead>
		<tbody>
			<tr id="store_details">
				
			</tr>
			<tr class="text-justified text-center">
		<td><button id="store_accept" class="button btn-primary">ACCEPT</button></td>
    	<td><button id="store_decline" class="button btn-danger">DECLINE</button></td>
    	<td><button id="store_pend" class="button btn-info text-center">PENDING</button></td>
    	<td><button id="store_reached" class="button btn-warning text-center">REACHED</button></td>
    	<td><button id="store_picked" class="button btn-success text-center">DONE</button></td>
			</tr>
		</tbody>
	</table>
</div>
</div>
<div class="panel">
    <input type="number" id="quant"/>
    <input type="number" id="id1"/>
    <input type="number" id="id2"/>
    <input type="number" id="id3"/>
    <input type="number" id="orderType"/>
    <button onclick="addOrder()">ADD ORDER</button>
</div>
</div>


    	<script>
    	$(document).ready(function() {  
    	("#addpost").hide();
    	("#orders").hide();
        $("#show_orders").click(function(){
("#addpost").hide();
        });
        $("#show_post").click(function()({
("#orders").hide();
        });
    });

 
    
    	</script>
       
	</body>
</html>
